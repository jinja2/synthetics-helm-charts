suite: Test Secret
templates:
  - templates/secret.yaml
  - templates/deployment.yaml
tests:
  - it: should render secret and reference token in env var in deployment
    set:
      synthetics:
        secret:
          create: true
          runnerToken: "faketoken"
    templates:
      - templates/secret.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-splunk-synthetics-runner
      - equal:
          path: data.runner_token
          value: "ZmFrZXRva2Vu"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: RUNNER_TOKEN
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-splunk-synthetics-runner
                key: runner_token
          any: true
        template: templates/deployment.yaml
      - matchRegex:
          path: spec.template.metadata.annotations["checksum/config"]
          pattern: "^[A-Fa-f0-9]{64}$"
        template: templates/deployment.yaml
  - it: should not render secret but reference provided secret name in deployment
    set:
      synthetics:
        secret:
          create: false
          name: custom-secret
    asserts:
      - hasDocuments:
          count: 0
        template: templates/secret.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: RUNNER_TOKEN
            valueFrom:
              secretKeyRef:
                name: custom-secret
                key: runner_token
          any: true
        template: templates/deployment.yaml
